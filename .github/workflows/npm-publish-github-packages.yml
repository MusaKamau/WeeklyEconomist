name: Deploy to GitHub Pages

on:
  push:
    branches:
      - weekly-econ  # Change to the desired branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Replace with your build command

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout weekly-econ  # Set to the desired branch name
          rm -rf ./*
          cp -r assets/* .  # Replace 'assets/' with your actual build output directory
          git add .
          git commit -m "Deploying to GitHub Pages"
          git push origin weekly-econ  # Set to the desired branch name
